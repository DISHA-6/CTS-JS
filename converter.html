<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <input type="number" id="celsius" placeholder="Celsius">
    <button onclick="convert()">Convert</button>
    <p id="result"></p>

    <script>
        //Nested Function example
        function toFahrenheit(celsius_value){
            return(celsius_value*9/5)+32;
        }
        function convert(){
            let celsius_value = parseFloat(document.getElementById("celsius").value);
            let farenheit = toFahrenheit(celsius_value);
         //   document.getElementById("result").innerHTML = `Farenheit: ${farenheit}`; 
            document.getElementById("result").innerHTML = "Farenheit: "+ farenheit;
        }
    </script>
</body>
</html>
