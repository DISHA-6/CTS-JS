<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Elements in an array</title>
</head>
<body>
    <h1>Sum of the Elements in an array</h1>
    <p id="output"></p>
    <script>
        let numbers = [10,20,30,40,50];
        let sum = 0;
        for(var i=0;i<numbers.length;i++){
            sum += numbers[i];
        }
        document.getElementById("output").innerHTML = `Sum: ${sum}`;
    </script>
</body>
</html>
