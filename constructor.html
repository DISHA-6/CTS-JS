<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Constructor Example</title>
    <script>
        var fun_const=new Function("firstname","lastname","return firstname+' '+lastname");
        document.write("Full name is: "+fun_const("Disha","Makal"));
    </script>
</head>
<body>
    <h1>Working with Function Constructor</h1>
</body>
</html>
