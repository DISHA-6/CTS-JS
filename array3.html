<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search an Element in an array</title>
</head>
<body>
    <h2>Search an Element in an array</h2>
    <p id="ex"></p>
    <script>
        var cities = ["Delhi","Mumbai","Chennai","Kolkata"];
        var target = "Jaipur";
        var found = false;
        for(var i=0;i<cities.length;i++){
            if(cities[i] === target){
                found = true;
                break;
            }
        }
        document.getElementById("ex").innerHTML = `Is ${target} in list? ${found}`;
    </script>
</body>
</html>
