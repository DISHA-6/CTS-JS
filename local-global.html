<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local - Global Variables</title>
    <script>
        var a=10;
        function local(num1,num2){
            var x=20;
            var result=num1+num2;
            console.log("Local Variable x=",x);
            console.log("result=",result);
        }
        local(10,5);
        console.log("Global variable a:",a);
    </script>
</head>
<body>
   <h1>Working with Local and Global Variables</h1> 
</body>
</html>
